<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container py-5">

<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6">

        <div class="text-center mb-3">
            <h1>REGISTRAR LIBRO</h1>
        </div>

        <form th:action="@{/guardarLibro}" method="post">
            <div class="mb-3">
                <label id="titulo" class="form-label">Titulo</label>
                <input class="form-control" id="titulo" type="text" name="titulo" placeholder="Titulo" required>
            </div>
            <div class="mb-3">
                <label id="autor" class="form-label">Autor</label>
                <input id="autor" class="form-control" type="text" name="autor" placeholder="Autor" required>
            </div>
            <div class="mb-3">
                <label id="isbn" class="form-label">ISBN</label>
                <input id="isbn" class="form-control" type="text" name="isbn" placeholder="ISBN" required>
            </div>
            <div class="mt-2">
                <a class="btn btn-secondary" href="/">Cancelar</a>
                <button class="btn btn-primary" type="submit">Guardar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
