<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container py-5">

<div class="text-center">
    <h1>LIBROS</h1>
</div>

<div class="text-end mb-3">
    <a class="btn btn-primary" th:href="@{/nuevoLibro}">Nuevo Libro</a>
</div>

<div class="mt-2">
    <table class="table table-hover table-striped">
        <thead>g
        <tr>
            <th>ID</th>
            <th>TITULO</th>
            <th>AUTOR</th>
            <th>ISBN</th>
            <th>ACCIONES</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="libro : ${libros}">
            <td th:text="${libro.idLibro}"></td>
            <td th:text="${libro.titulo}"></td>
            <td th:text="${libro.autor}"></td>
            <td th:text="${libro.isbn}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/editarLibro/{id} (id=${libro.idLibro})}">editar</a>
                <a class="btn btn-danger" th:href="@{/eliminarLibro/{id} (id=${libro.idLibro})}">eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
